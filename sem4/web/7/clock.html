<html>

<head>
    <script Language="JavaScript">

        var timeStr, dateStr;
        function clock() {

            now = new Date();
            //	время
            hours = now.getHours();
            minutes = now.getMinutes();
            seconds = now.getSeconds();
            timeStr = "" + hours;

            timeStr += ((minutes < 10) ? ":0" : ":") + minutes; timeStr += ((seconds < 10) ? ":0" : ":") + seconds; document.clock.time.value = timeStr;

            //	дата
            day = now.getDate();
            month = now.getMonth() + 1;
            year = now.getFullYear();
            dateStr = ((day < 10) ? "0" : "") + day;
            dateStr += ((month < 10) ? ".0" : ".") + month;
            dateStr += "." + year;
            document.clock.date.value = dateStr;

            Timer = setTimeout("clock()", 1000);
        }
    </script>
</head>

<body onLoad="clock()">

    <form name="clock">

        Время:
        <input type="text" name="time" size="8" value="">
        <br>

        Дата:
        <input type="text" name="date" size="8" value="" style="margin-left: 0.6%;">
    </form>
</body>

</html>
