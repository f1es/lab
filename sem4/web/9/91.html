<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="gallery.css">
    <meta charset="utf-8">
</head>

<body>

    <p><img id="largeImg" src="ayf.jpg" alt="Large image"></p>

    <ul id="thumbs">
        <li>
            <a href="ayf.jpg" title="Image 2"><img src="ayf.jpg" class="smallImg"></a>
        </li>
        <li>
            <a href="ayf2.jpg" title="Image 3"><img src="ayf2.jpg" class="smallImg"></a>
        </li>
        <li>
            <a href="ayf3.jpg" title="Image 4"><img src="ayf3.jpg" class="smallImg"></a>
        </li>
        <li>
            <a href="ayf4.jpg" title="Image 5"><img src="ayf4.jpg" class="smallImg"></a>
        </li>
        <li>
            <a href="ayf5.jpg" title="Image 6"><img src="ayf5.jpg" class="smallImg"></a>
        </li>
    </ul>

    <script>
        thumbs.onclick = function (event) {
            let thumbnail = event.target.closest('a');

            if (!thumbnail) return;
            showThumbnail(thumbnail.href, thumbnail.title);
            event.preventDefault();
        }

        function showThumbnail(href, title) {
            largeImg.src = href;
            largeImg.alt = title;
        }
    </script>

</body>

</html>
