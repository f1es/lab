<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="utf-8">
    <style>
        .selected {
            background: rgb(226, 149, 32);
            width: 900px;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h3 style="margin-left: 14%;">Кликни на элемент списка, чтобы выделить его.</h3>
    <br>

    <ul id="ul">
        <li>элемент списка</li>
        <li>элемент списка</li>
        <li>ещё один элемент списка</li>
        <li>это тоже элемент списка</li>
        <li>элемент</li>
    </ul>

    <script>
        ul.onclick = function (event) {
            if (event.target.tagName != "LI") return;

            if (event.ctrlKey || event.metaKey) {
                toggleSelect(event.target);
            } else {
                singleSelect(event.target);
            }

        }

        // предотвращает ненужное выделение элементов списка при клике
        ul.onmousedown = function () {
            return false;
        };

        function toggleSelect(li) {
            li.classList.toggle('selected');
        }

        function singleSelect(li) {
            let selected = ul.querySelectorAll('.selected');
            for (let elem of selected) {
                elem.classList.remove('selected');
            }
            li.classList.add('selected');
        }

    </script>

</body>

</html>
