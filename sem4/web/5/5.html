  <script language="JavaScript">
    function CheckData() {

      const emailInput = document.getElementById('email').value;
      //const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
      //const emailRegex = /^[a-z]{2}+\.+[A-Z]{1}+[a-z]{1,}+\s+[0-9]{1,}+\s+[a-z]{1}+[0-9]{1,}$/
      emailRegex = /^[a-z]+\.$/
      if (emailRegex.test(emailInput)) {
        alert('Email введен верно!');
      }
      else {
        alert('Пожалуйста, введите корректный email!');
        return;
      }

      const phoneInput = document.getElementById('number').value;
      const phoneRegex = /^\+375\(?[0-9]{2}\)?[0-9]{3}\-?[0-9]{2}\-?[0-9]{2}$/;

      if (phoneRegex.test(phoneInput)) {
        alert('Номер телефона введен верно!');
      }
      else {
        alert('Пожалуйста, введите номер телефона в формате +375(XX)XXX-XX-XX');
        return;
      }


      var ans;
      ans = confirm("Вы уверены, что хотите отправитьвведенные данные"); if (ans) submit();

    }
  </script>
