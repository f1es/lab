    <script type="text/javascript">
        function validate() {

            //Получаем ссылки на поля для имени и группы
           var x = document.getElementById("nameId");
           var y = document.getElementById("groupId");

            //Если поле name пустое выведем сообщение и предотвратим отправку формы
            // 
            if (x.value.length == 0) {
                alert("Введите имя");
                return false;
            }
            //Если поле email пустое выведем сообщение и предотвратим отправку формы
            if (y.value.length == 0) {
                alert("Введите группу");
                return false;
            }
            
            for (i = 1; i <= 2; i++) {
                var x1 = document.getElementById("q" + i + "a1");
                var x2 = document.getElementById("q" + i + "a2");
                var x3 = document.getElementById("q" + i + "a3");

                if (!x1.checked && !x2.checked && !x3.checked) {
                    alert("Вы не ответили на вопрос" + i++);
                     return false;
                }
            }
        }
    </script>
</head>
